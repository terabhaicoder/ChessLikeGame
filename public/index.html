<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="grid"></div>
        <div id="controls">
            <button id="startGame">Start Game</button>
            <div id="moveControls">
                <input type="text" id="character" placeholder="Character (e.g., P1, H1)">
                <input type="text" id="direction" placeholder="Direction (e.g., L, R, F, B)">
                <button id="makeMove">Make Move</button>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
